<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 4</title>
    <link rel="stylesheet" href="./assets/css/pagina_style_4.css">
</head>

<body>
    <!-- LOGO -->
    <div id="logo">
        <img src="./assets/epicode_logo.png" alt="logo">
    </div>
    <div id="contenitore">
        <h1>Tell us how it's going</h1>
        <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a collegue?</p>
        <!-- STELLA -->
        <div class="immagine_stella">
            <input type="radio" id="stella10" name="rating" value="10"><label for="stella10"></label>
            <input type="radio" id="stella9" name="rating" value="9"><label for="stella9"></label>
            <input type="radio" id="stella8" name="rating" value="8"><label for="stella8"></label>
            <input type="radio" id="stella7" name="rating" value="7"><label for="stella7"></label>
            <input type="radio" id="stella6" name="rating" value="6"><label for="stella6"></label>
            <input type="radio" id="stella5" name="rating" value="5"><label for="stella5"></label>
            <input type="radio" id="stella4" name="rating" value="4"><label for="stella4"></label>
            <input type="radio" id="stella3" name="rating" value="3"><label for="stella3"></label>
            <input type="radio" id="stella2" name="rating" value="2"><label for="stella2"></label>
            <input type="radio" id="stella1" name="rating" value="1"><label for="stella1"></label>
        </div>
        <p id="spazio_img">Leave us an open feedback about your experience so far</p>
        <form>
            <!-- TESTO COMMENTO-->
            <input type="text" placeholder="Write your comment here"><br>
            <!-- BOTTONE -->
            <button type="button">MORE INFO</button>
        </form>
    <div id="quiz-container">
        <div id="domandone"></div>
        <div id="rispostine"></div>
        <div id="result"></div>
      </div>
      
      <div id="timer-container">
        <svg id="timer-svg" width="200" height="200">
          <circle id="timer-circle-bg" cx="100" cy="100" r="90" stroke="#e6e6e6" stroke-width="8" fill="transparent" />
          <circle id="timer-circle" cx="100" cy="100" r="90" stroke="#00d4ff" stroke-width="8" fill="transparent" 
            stroke-linecap="round" stroke-dasharray="565.48" stroke-dashoffset="565.48" />
          <text id="timer-text" x="100" y="110" text-anchor="middle" font-size="30px" fill="#ffffff">10</text>
        </svg>
      </div>
    </div>
<script src="./js/pagina_4.js"></script>
</body>

</html>
